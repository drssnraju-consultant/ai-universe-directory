                { name: "Lawfyi.io", ranking: 3, logo: "⚖️", site: "https://www.lawfyi.io/", utility: ["Legal", "Contract Review", "Compliance"] },
                { name: "Connected Papers", ranking: 4, logo: "🔗", site: "https://www.connectedpapers.com/", utility: ["Research", "Knowledge", "Academic"] },
                { name: "AlphaSense", ranking: 4, logo: "📈", site: "https://www.alphasense.com/", utility: ["Finance", "Investment Analysis", "Research"] },
                { name: "Replika", ranking: 3, logo: "🤖", site: "https://replika.ai/", utility: ["Personal Companion", "Mental Health", "Chatbot"] },
                { name: "Inworld AI", ranking: 4, logo: "🎮", site: "https://www.inworld.ai/", utility: ["Gaming", "Creative", "NPCs"] },
            ];

            const container = document.getElementById('ai-tools-container');
            const searchInput = document.getElementById('search-input');
            const utilitySelect = document.getElementById('utility-select');
            const nameSelect = document.getElementById('name-select');

            // Function to create a star rating
            function createStars(rating) {
                let stars = '';
                for (let i = 0; i < 5; i++) {
                    if (i < rating) {
                        stars += '⭐';
                    } else {
                        stars += '☆';
                    }
                }
                return stars;
            }

            // Function to render the AI tool cards
            function renderTools(tools) {
                container.innerHTML = ''; // Clear previous cards
                if (tools.length === 0) {
                    container.innerHTML = `<p class="text-center col-span-full text-gray-500">No results found. Please try a different search or filter.</p>`;
                    return;
                }
                tools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1';
                    card.innerHTML = `
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="text-3xl">${tool.logo}</div>
                            <div>
                                <h2 class="text-xl font-semibold">${tool.name}</h2>
                                <div class="text-yellow-400">${createStars(tool.ranking)}</div>
                            </div>
                        </div>
                        <div class="mb-4 text-gray-700">
                            ${tool.utility.map(keyword => `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full mr-1 mb-1">${keyword}</span>`).join('')}
                        </div>
                        <a href="${tool.site}" target="_blank" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                            Visit Site &rarr;
                        </a>
                    `;
                    container.appendChild(card);
                });
            }

            // Function to filter and render tools based on all inputs
            function filterAndRenderTools() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedUtility = utilitySelect.value.toLowerCase();
                const selectedName = nameSelect.value.toLowerCase();

                const filteredTools = aiTools.filter(tool => {
                    // Filter by search input
                    const nameMatch = tool.name.toLowerCase().includes(searchTerm);
                    const utilityMatch = tool.utility.some(keyword => keyword.toLowerCase().includes(searchTerm));
                    const searchFilter = (searchTerm === '') || nameMatch || utilityMatch;

                    // Filter by dropdown selections
                    const utilityFilter = (selectedUtility === '') || tool.utility.map(u => u.toLowerCase()).includes(selectedUtility);
                    const nameFilter = (selectedName === '') || tool.name.toLowerCase() === selectedName;

                    return searchFilter && utilityFilter && nameFilter;
                });

                renderTools(filteredTools);
            }

            // Populate the dropdowns
            function populateDropdowns() {
                // Populate Utility Dropdown
                const allUtilities = new Set();
                aiTools.forEach(tool => {
                    tool.utility.forEach(keyword => allUtilities.add(keyword));
                });
                const sortedUtilities = [...allUtilities].sort();
                sortedUtilities.forEach(keyword => {
                    const option = document.createElement('option');
                    option.value = keyword.toLowerCase();
                    option.textContent = keyword;
                    utilitySelect.appendChild(option);
                });

                // Populate Name Dropdown
                const allNames = new Set(aiTools.map(tool => tool.name));
                const sortedNames = [...allNames].sort();
                sortedNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name.toLowerCase();
                    option.textContent = name;
                    nameSelect.appendChild(option);
                });
            }

            // Add event listeners for filtering
            searchInput.addEventListener('input', filterAndRenderTools);
            utilitySelect.addEventListener('change', () => {
                nameSelect.value = ''; // Clear other dropdown
                filterAndRenderTools();
            });
            nameSelect.addEventListener('change', () => {
                utilitySelect.value = ''; // Clear other dropdown
                filterAndRenderTools();
            });

            // Initial render and populate dropdowns
            populateDropdowns();
            filterAndRenderTools();
        });
    </script>

</html>
